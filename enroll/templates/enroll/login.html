{% extends 'enroll/patient_reg.html' %}

{% block content %}
  <div class="row">

    <div class="col-sm-3"></div>

    <div  class="col-sm-6 " style=" padding: 5%;">
        <h4 class="text-center alert alert-info">Login to Create Patient</h4>
        <form action="" method="post">
          {% csrf_token %}
          <input type="text" name="username" placeholder="User Name" class="form-control"> <br><br>
          <input type="password" name="password" placeholder="Password" class="form-control"> <br><br>
          <center><input type="submit" class="btn btn-success"></center>
        </form>
        <div>
          {% for message in messages %}
          <br> <br>
           <center> <h3><em>{{message}}</em></h3> </center>
          {% endfor%}
        </div>
    </div>

</div>

  
  {% endblock %}
