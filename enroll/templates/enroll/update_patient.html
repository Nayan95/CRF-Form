{% extends 'enroll/patient_reg.html' %}

{% block content %}

  <h1>Update Patient</h1>
  <form action="" method="post">
    {% csrf_token %}  
      <table class="table table-hover table-inverse ">
      <thead class="thead-inverse">
        <tr>
          <th>Patient ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
      <tr>
          <th>{{patient.p_id}}</th>
          <th>{{patient.f_name}}</th>
          <th>{{patient.l_name}}</th>
          <th>{{patient.age}}</th>
        </tr>
        {% endfor %}
      </thead>
    </table>

    {{}}
    
    <input type="submit" name="update" value="Update" class="btn btn-secondary">
  </form>
{% endblock %}
